<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    var data = [
    {"id":"1","category2":"A","value1":100,"value2":10,"value3":1},
    {"id":"2","category2":"B","value1":100,"value2":30,"value3":3},
    {"id":"3","category2":"A","value1":200,"value2":10,"value3":1},
    {"id":"4","category2":"B","value1":200,"value2":40,"value3":4},
    {"id":"5","category2":"B","value1":300,"value2":15,"value3":1},
    ]
    var myChart = new dimple.chart(svg, data);
    myChart.setBounds(60, 40, 510, 305)
    myChart.addMeasureAxis("x", "value1");
    myChart.addMeasureAxis("y", "value2");
    myChart.addMeasureAxis("z", "value3");
    myChart.addSeries(["id","category2"], dimple.plot.bubble);
    myChart.addLegend(60, 10, 510, 20, "right");
    myChart.draw();


  </script>
</div>
