<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    var data = [
    {"order":"3","category1":"1","category2":"A","value":10},
    {"order":"3","category1":"1","category2":"B","value":30},
    {"order":"1","category1":"2","category2":"A","value":10},
    {"order":"1","category1":"2","category2":"B","value":40},
    {"order":"2","category1":"3","category2":"B","value":15},
    ]
    var myChart = new dimple.chart(svg, data);
    myChart.setBounds(60, 30, 510, 305)
    var x = myChart.addCategoryAxis("x", "category1");
    x.addOrderRule("order");
    myChart.addMeasureAxis("y", "value");
    myChart.addSeries("category2", dimple.plot.bar);
    myChart.addLegend(60, 10, 510, 20, "right");
    myChart.draw();
  </script>
</div>
